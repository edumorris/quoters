<h6 class="card-subtitle mb-2 text-muted"> Aurthor: {{quote.author}}<span id="when">Posted: {{quote.datePosted | dateCount }} days ago.</span> </h6>
<div class="container" id="buttons">
  <span class="btn btn-sm btn-success" (click)="upvote()">{{quote.likes}} <i class="fa fa-thumbs-up" id="like"></i></span>
  <span class="btn btn-sm " id="hate" (click)="downvote()" >{{quote.dislike}} <i class="fa fa-thumbs-down" id="dislike"></i></span>
  <span class="btn btn-sm btn-danger" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></span>
</div>
